<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="todoApp">
        <div class="title">
            <h1 class="TodoTitle">To-Do List</h1>
        </div>
        
        <div class="body">
            <input type="text" id="todoInput" placeholder="Enter a new task" class="inputField">
            <button id="addBtn" class="addBtn">+</button>
        </div>
    </div>

    <div class="list">
        <ul id="todoList" class="todoList"></ul>
    </div>

    

    <script src="app.js"></script>
    <script src="DOM-logic.js"></script>
</body>
</html>
