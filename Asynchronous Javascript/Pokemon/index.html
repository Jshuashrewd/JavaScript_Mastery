<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleOne.css">
    <link rel="stylesheet" href="styleTwo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pokemon API </title>
</head>
<body>
    
    <div id="container">
        <!-- First half of pokedoex -->

        <div id="pokedexOne">

            <!-- Top Half -->
            <div id="top">
                <div id="topSquare">
                    <div id="buttonWhite">
                        <div id="buttonBlue"></div>
                    </div>

                    <div id="topSquareTwo">
                        <div id="buttonRed"></div>
                        <div id="buttonGreen"></div>
                        <div id="buttonYellow"></div>
                    </div>
                </div>

                <div id="screen">
                    <div id="buttonRedScreen"></div>
                    <div id="barOne"></div>
                    <div id="barTwo"></div>
                    <div id="screenTwo">
                        <img src="" id="pokemonImg" alt="">
                    </div>
                </div>
            </div>

            <!-- Bottom Half -->
            <div id="bottom">
                <div id="buttonBlueTwo"></div>
                <div id="buttonYellowTwo"></div>
                <div id="dpadHorizontal"></div>
                <div id="dpadVertical"></div>
                <div id="select"></div>
                <div id="start"></div>
            </div>
        </div>
        
        <!-- Hinge -->

        <div id="hinge"></div>

        <!-- Second half of pokedex -->

        <div id="pokedexTwo">
            <div id="hidden"></div>

            <div id="searchBar">
                <input type="text" id="searchName" placeholder="Enter Pokemon">
                <button onclick="getPokemon()" id="searchBtn"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
            </div>

            <div id="sectionTwo">
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
            </div>

            <div id="sectionThree">
                <div id="twoSquares">
                    <div class="two"></div>
                    <div class="two"></div>
                </div>
                <div id="bottomYellowBtn"></div>
            </div>

            <div id="sectionFour">
                <div class="bottomTwo"></div>
                <div class="bottomTwo"></div>
            </div>
        </div>

    </div>

<script src="app.js"></script>
</body>
</html>
